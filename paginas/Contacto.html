<body id="contacto">
    <header>
        <a href="../index.html"><h1><img  class="logo" src="../multimedia/Escudo Costa.png" alt="Escudo Costa Azul">Club social y deportivo Costa Azul</h1></a>

            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Contactanos</h2>
          <form>
            <label for="nombre">Escribi tu Nombre</label>
            <input type="text" required>
            <br>
            <label for="mail">Escribi tu mail</label>
            <input type="email" required>
            <br>
            <label for="tel">Escribi tu numero</label>
            <input type="number">
            <br>
            <label for="Escribi tu comentario">Escribinos tu comentario o inquitud</label>
            <br>
            <textarea name="comentario" cols="60" rows="10"></textarea>
            <label for="enviar"></label>
            <br>
            <label for="boletin">Deseo recibir el boletin mensual</label>
            <input type="checkbox">
            <br>
            <input type="reset" value="Limpiar Formulario">
            <input type="submit">
          </form>
        </section>

        <section>
            <h3>No te olvedes de seguirnos en nuestras redes</h3>
            <ul>
                <li><a href="https://www.facebook.com" target="_blank" class="colorverde">Facebook</a></li>
                <li><a href="https://www.instagram.com" target="_blank" class="colorverde">Instagram</a></li>
                <li><a href="https://www.twitter.com" target="_blank" class="colorverde">Twitter</a></li>
            </ul>
            
        </section>
    </main>

    <footer>
    <h4><a href="#contacto" class="colorverde">Volver Arriba</a></h4>
